<h1>Asosiy sahifa</h1>
<p *ngIf="authService.isLoggedIn()">
  Xush keibsiz, {{ authService.currentUser.name }}
</p>
<ul>
  <li *ngIf="authService.isLoggedIn() && authService.currentUser.admin"><a routerLink="/admin">Admin</a></li>
  <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login">Kirish</a></li>
  <li *ngIf="authService.isLoggedIn()"><a (click)="authService.logout()">Chiqish</a></li>
</ul>
